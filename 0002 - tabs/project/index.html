<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="robot" content="noindex,nofollow">
    <link rel="stylesheet" href="./static/styles/index.css">
    <title>Tabs (0002)</title>

<body>

            <article>

                    <li class="tab" id="tab_motorsports"><p class="title">Motosports</p></li>
