<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robot" content="noindex,nofollow">
    <link rel="stylesheet" href="./static/styles/index.css">
    <title>Virtual Piano</title>
</head>
<body>
    <section>
        <div class="piano">
            <div class="key key--white" id="C3">
                <p>C3</p>
                <p>(Q)</p>
            </div>
            <div class="key key--black" id="C#3">
                <p>C#3</p>
                <p>(2)</p>
            </div>
            <div class="key key--white" id="D3">
                <p>D3</p>
                <p>(W)</p>
            </div>
            <div class="key key--black" id="DSharp3">
                <p>D#3</p>
                <p>(3)</p>
            </div>
            <div class="key key--white" id="E3">
                <p>E3</p>
                <p>(E)</p>
            </div>
            <div class="key key--white" id="F3">
                <p>F3</p>
                <p>(R)</p>
            </div>
            <div class="key key--black" id="FSharp3">
                <p>F#3</p>
                <p>(5)</p>
            </div>
            <div class="key key--white" id="G3">
                <p>G3</p>
                <p>(T)</p>
            </div>
            <div class="key key--black" id="GSharp3">
                <p>G#3</p>
                <p>(6)</p>
            </div>
            <div class="key key--white" id="A3">
                <p>A3</p>
                <p>(Y)</p>
            </div>
            <div class="key key--black" id="ASharp3">
                <p>A#3</p>
                <p>(7)</p>
            </div>
            <div class="key key--white" id="B3">
                <p>B3</p>
                <p>(U)</p>
            </div>
            <div class="key key--white" id="C4">
                <p>C4</p>
                <p>(I)</p>
            </div>
        </div>
    </section>
    <script src="./static/js/library/jquery-3.6.3.min.js"></script>
    <script src="./static/js/index.js"></script>
</body>
</html>
