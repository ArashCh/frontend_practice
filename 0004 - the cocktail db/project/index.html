<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robot" content="noindex,nofollow">
    <link rel="stylesheet" href="./static/styles/base.css">
    <link rel="stylesheet" href="./static/styles/index.css">
    <title>Cocktails Complete</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <a href="">
                <picture>
                    <img src="./static/media/logo.svg" alt="The Cocktail DB logo">
                </picture>
            </a>
            <nav>
                <a href="./index.html">Home</a>
                <a href="./about.html">About</a>
            </nav>
        </div>
    </header>
    <section id="section">
        <form class="form_search" id="formSearch">
            <label for="search">Search Your Favorite Cocktail</label>
            <input type="text" id="search">
        </form>
        <div class="loading_bars" id="loadingBars">
            <div class="loading_bar_1"></div>
            <div class="loading_bar_2"></div>
            <div class="loading_bar_3"></div>
        </div>
        <h1>Cocktails</h1>
        <p class="no_data" id="noData">No Cocktails Matched Your Search Criteria</p>
        <div class="cocktails" id="cocktails">
        </div>
    </section>
    <script src="static/js/library/jquery-3.6.3.min.js"></script>
    <script src="static/js/index.js"></script>
</body>
</html>
