<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robot" content="noindex,nofollow">
    <link rel="stylesheet" href="./static/styles/index.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div>
            <input type="text" id="input">
            <button class="btn btn--operator" id="btnAdd">&plus;</button>
            <button class="btn btn--operator" id="btnSubtract">&minus;</button>
            <button class="btn btn--operator" id="btnMultiply">&times;</button>
            <button class="btn btn--operator" id="btnDivide">&divide;</button>
            <button class="btn btn--num">7</button>
            <button class="btn btn--num">8</button>
            <button class="btn btn--num">9</button>
            <button class="btn btn--equal" id="btnEquals">&equals;</button>
            <button class="btn btn--num">4</button>
            <button class="btn btn--num">5</button>
            <button class="btn btn--num">6</button>
            <button class="btn btn--num">1</button>
            <button class="btn btn--num">2</button>
            <button class="btn btn--num">3</button>
            <button class="btn btn--num">0</button>
            <button class="btn btn--dot btn--num">.</button>
            <button class="btn btn--clear" id="btnClear">C</button>
        </div>
    </section>
    <script src="./static/js/library/jquery-3.6.3.min.js"></script>
    <script src="./static/js/index.js"></script>
</body>
</html>
