<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robot" content="noindex,nofollow">
    <link rel="stylesheet" href="./static/styles/index.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div>
            <input type="text" id="input">
            <button class="btn btn--add btn--operator">&Sum;</button>
            <button class="btn btn--sub btn--operator">&minus;</button>
            <button class="btn btn--multi btn--operator">&times;</button>
            <button class="btn btn--div btn--operator">&divide;</button>
            <button class="btn btn--seven btn--num">7</button>
            <button class="btn btn--eight btn--num">8</button>
            <button class="btn btn--nine btn--num">9</button>
            <button class="btn btn--equal">&equals;</button>
            <button class="btn btn--four btn--num">4</button>
            <button class="btn btn--five btn--num">5</button>
            <button class="btn btn--six btn--num">6</button>
            <button class="btn btn--one btn--num">1</button>
            <button class="btn btn--two btn--num">2</button>
            <button class="btn btn--three btn--num">3</button>
            <button class="btn btn--zero btn--num">0</button>
            <button class="btn btn--dot btn--num">.</button>
            <button class="btn btn--clear btn--num">C</button>
        </div>
    </section>
    <script src="./static/js/library/jquery-3.6.3.min.js"></script>
    <script src="./static/js/index.js"></script>
</body>
</html>
