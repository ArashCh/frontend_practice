<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robot" content="noindex,nofollow">
    <link rel="stylesheet" href="./static/styles/index.css">
    <title>To-Do List</title>
</head>
<body>
    <section>
        <form action="" id="form">
            <div class="field">
                <label for="formTitle">Title</label>
                <input type="text" id="formTitle" placeholder="Task Title...">
            </div>
            <div class="field">
                <label for="formDueDate">Due Date</label>
                <input type="Date" id="formDueDate">
            </div>
            <div class="field">
                <label for="formDesc">Description</label>
                <textarea name="" id="formDesc" placeholder="Task Description..."></textarea>
            </div>
        </form>
        <button id="submit" class="form_add">Add</button>
        <ul class="tasks" id="tasks">
            <ol class="task header">
                <p>Title</p>
                <p>Due Date</p>
                <p>Description</p>
                <p></p>
                <p></p>
            </ol>
        </ul>
    </section>
    <script src="./static/js/library/jquery-3.6.3.min.js"></script>
    <script src="./static/js/index.js"></script>
</body>
</html>
