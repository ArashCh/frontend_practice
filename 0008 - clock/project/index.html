<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robot" content="noindex,nofollow">
    <link rel="stylesheet" href="./static/styles/index.css">
    <title>Clock</title>
</head>
<body>
    <header>
        <h1>Clocks</h1>
    </header>
    <section>
        <div class="clock digital">
            <div class="frames">
                <div class="frame">
                    <p class="clock_digital">HH:MM:DD</p>
                </div>
                <div class="frame reflex">
                    <p class="clock_digital">HH:MM:DD</p>
                </div>
            </div>
        </div>
        <div class="clock analog">
            <div class="frame">
                <div class="clock_face">
                    <div class="hand hour-hand"></div>
                    <div class="hand minute-hand"></div>
                    <div class="hand second-hand"></div>
                    <div class="number number-1">1</div>
                    <div class="number number-2">2</div>
                    <div class="number number-3">3</div>
                    <div class="number number-4">4</div>
                    <div class="number number-5">5</div>
                    <div class="number number-6">6</div>
                    <div class="number number-7">7</div>
                    <div class="number number-8">8</div>
                    <div class="number number-9">9</div>
                    <div class="number number-10">10</div>
                    <div class="number number-11">11</div>
                    <div class="number number-12">12</div>
                </div>
            </div>
        </div>
    </section>
    <script src="./static/js/library/jquery-3.6.3.min.js"></script>
    <script src="./static/js/index.js"></script>
</body>
</html>
