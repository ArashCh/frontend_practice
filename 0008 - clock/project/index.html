<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robot" content="noindex,nofollow">
    <link rel="stylesheet" href="./static/styles/index.css">
    <title>Clock</title>
</head>
<body>
    <header>
        <h1>Clocks</h1>
    </header>
    <section>
        <div class="clock digital">
            <div class="frames">
                <div class="frame">
                    <p class="clock_digital">HH:MM:DD</p>
                </div>
                <div class="frame reflex">
                    <p class="clock_digital">HH:MM:DD</p>
                </div>
            </div>
        </div>
        <div class="clock analog">
            <div class="frame">
                <div class="clock_face">
                    <div class="gear hour" id="analogHour">
                        <div class="hand"></div>
                    </div>
                    <div class="gear minute" id="analogMin">
                        <div class="hand"></div>
                    </div>
                    <div class="gear second" id="analogSec">
                        <div class="hand"></div>
                    </div>
                    <div class="gear">
                        <div class="origin"></div>
                    </div>
                    <div class="number number-1"><p>1</p></div>
                    <div class="number number-2"><p>2</p></div>
                    <div class="number number-3"><p>3</p></div>
                    <div class="number number-4"><p>4</p></div>
                    <div class="number number-5"><p>5</p></div>
                    <div class="number number-6"><p>6</p></div>
                    <div class="number number-7"><p>7</p></div>
                    <div class="number number-8"><p>8</p></div>
                    <div class="number number-9"><p>9</p></div>
                    <div class="number number-10"><p>10</p></div>
                    <div class="number number-11"><p>11</p></div>
                    <div class="number number-12"><p>12</p></div>
                </div>
            </div>
        </div>
    </section>
    <script src="./static/js/library/jquery-3.6.3.min.js"></script>
    <script src="./static/js/index.js"></script>
</body>
</html>
